<!DOCTYPE html>
<html>
  <head>
    <title>Konva demo</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #f0f0f0;
      }

      #container {border: 1px black;}

      #buttons {
        position: absolute;
        left: 10px;
        top: 5px;
      }
      button {        
        display: inline;
        margin-right: 10px;
      }

      #outers {

      }

      .products ul li {display: inline; padding-left: 10px;}
      .products ul li img {height:50px;}
    </style>
    <div id="container"></div>    
    <div id="buttons">
        <button id="up">
          올리기
        </button>
        <button id="down">
          내리기
        </button>
        <button id="remove">
            X
        </button>        
    </div>

    <div id="outers" class="products">
        <ul>
            <li><img src="../img/01.png" /></li>
            <li><img src="../img/02.png" /></li>
        </ul>        
    </div>

    <div id="bottoms" class="products">
        <ul>
            <li><img src="../img/03.png" /></li>
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="../js/lib/can.jquery.min.js"></script>
    <script src="https://unpkg.com/konva@6.0.0/konva.min.js"></script>
    <script src="index.js"></script>    

  </body>
</html>
